<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Juggling Motion Capture</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>OpenCV.js Juggling Motion Capture</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <div class="control"><button id="startAndStop" disabled>Start</button><button id="colorCapture"
                disabled>Capture</button></div>
    </div>
    <p class="err" id="errorMessage"></p>
    <div>
        <table cellpadding="0" cellspacing="0" width="0" border="0">
            <tr>
                <td>
                    <video id="videoInput" width=320 height=240></video>
                </td>
                <td>
                    <canvas id="canvasOutput" width=320 height=240></canvas>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <div class="caption">videoInput</div>
                </td>
                <td>
                    <div class="caption">canvasOutput</div>
                </td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div id="container-border">

            <table cellpadding="0" cellspacing="0" width="0" border="0">
                <th>Developer Tools</th>
                <tr>
                    <td for="hueMaxSlider">Hue Max Value: </td>
                    <td><input id="hueMaxSlider" type="range" value="50" max="255" min="0" step="1" onChange=""></td>
                    <td id="hueMaxText"></td>
                </tr>
                <tr>
                    <td for="hueMinSlider">Hue Min Value: </td>
                    <td><input id="hueMinSlider" type="range" value="50" max="255" min="0" step="1" onChange=""></td>
                    <td id="hueMinText"></td>
                </tr>
                <tr>
                    <td for="satMaxSlider">Sat Max Value: </td>
                    <td><input id="satMaxSlider" type="range" value="50" max="255" min="0" step="1" onChange=""></td>
                    <td id="satMaxText"></td>
                </tr>
                <tr>
                    <td for="satMinSlider">Sat Min Value: </td>
                    <td><input id="satMinSlider" type="range" value="50" max="255" min="0" step="1" onChange=""></td>
                    <td id="satMinText"></td>
                </tr>
                <tr>
                    <td for="valMaxSlider">Val Max Value: </td>
                    <td><input id="valMaxSlider" type="range" value="50" max="255" min="0" step="1" onChange=""></td>
                    <td id="valMaxText"></td>
                </tr>
                <tr>
                    <td for="valMinSlider">Val Min Value: </td>
                    <td><input id="valMinSlider" type="range" value="50" max="255" min="0" step="1" onChange=""></td>
                    <td id="valMinText"></td>
                </tr>

            </table>
        </div>
        <script>

        </script>
        <h3>Color Capture Data</h3>
        <div id="dataDisplayColor"></div>
        <h3>Motion Capture Data</h3>
        <div id="dataDisplayMotion"></div>
    </div>
    <script src="utils.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
